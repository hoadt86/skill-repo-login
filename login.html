<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-repo-login</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="background">
        <div class="img">
            <div class="background-img"></div>
        </div>

        <div class="form">
            <span class="title">Skill-Repo</span>
            <span class="sub-title">クラウド型スキルシート管理webシステム</span>
            <div class="form-input">
                <div class="input-element">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" placeholder="メールアドレス">
                </div>
                <div class="input-element">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="パースワード">
                </div>

                <input type="submit" value="ログイン">
                <span class="text-link"><a href="#">パスワードをお忘れの方</a></span>
                <span class="text-link"><a href="#">アカウントの新規登録</a></span>
            </div>
        </div>
    </div>
</body>

</html>
